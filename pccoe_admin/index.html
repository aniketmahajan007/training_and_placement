<body style="background-color: rgba(0, 0, 0, 0.9);">
<div id="loading">
    <img id="loading-image" src="http://pccoetnp.epizy.com/image/spinner.gif" alt="Loading..." />
</div>
<div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">
                <div class="login-logo">
                    <a href="#">
                        <img class="align-content img-fluid" src="images/logo.png" alt="" width="100px">
                    </a>
                </div>
                <div class="login-form">
                    <form method="POST" id="admin_login_form">
                        <div class="form-group">
                            <label>E-Mail</label>
                            <input name='login_email' id="admin_login_email" type="text" class="form-control" placeholder="E-mail">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input name='login_pass' id="admin_login_pass" type="password" class="form-control" placeholder="Password">
                        </div>
                        <input type="text" id="device" class="form-control" name="login_device" value="web" required style="display: none;">
                        <button type="button" id="admin_login_button" class="btn btn-success btn-flat m-b-30 m-t-30">Sign in</button>
                    </form>
                </div>
                <div style="text-align: center; font-size: 1.2em;"><a href="../index.html">Return to Student User login.</a></div>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="http://pccoetnp.epizy.com/css/loader.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <script src="assets/js/main.js"></script>
<script src="script/login.js"></script>
</body>
</html>
