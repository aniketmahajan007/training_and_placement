<html>
    <head>
        <title>Test Tnp API</title>
        <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"

    </head>
    <body>
        <div id="tester">
            <form method="post" class="s_photo" id="po_form">
                <input type="hidden" name="login_device" value="web">
                        <input type="email" id="photo" name="login_email">**JPEG/PNG Format only, max size 1mb
                        <span class="custom-file-control btn btn-light">Choose file</span>
                        <button type="button" id="p_sub" class="btn btn-info">Submit Photo</button>
                    </form>
        </div>
    <script>
    //$("#tester").html('working');
    $("#p_sub").click(function(){
        $.ajax({
            url: "http://pccoetnp.epizy.com/handler/admin_handler/1",
            headers: { 'Authority': '$2y$08$gFWXSf4TLya4YH1co4M6.uQRT1JUeTLednPmIwwWeIRwrpKwP2K2m' , 'Tnpbot' : 'null'},
            data: {},
            dataType:"json",
            timeout:30000,
            type: "POST",
            success: function(data) {alert(JSON.stringify(data));console.log(data)},
        });
    });
    </script>

    </body>
