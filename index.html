<main class="login-form">
    <div id="loading">
         <img id="loading-image" src="image/spinner.gif" alt="Loading..." />
    </div>  
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Login</div>
                    <div class="card-body">
                        <form name="login" id="login" method="post">
                            <div class="form-group row">
                                <label for="dropdown" class="col-md-4 col-form-label text-md-right">Select Account Type</label>
                                <div class="col-md-6">
                                    <select class="browser-default custom-select" name="mem_type" id="mem_type" onchange="getOption();" required>
                                        <option value="">Select Your Account Type</option>
                                        <option value="s_pccoe">Student of PCCOE</option>
                                        <option value="s_other">Not a Student of PCCOE</option>
                                      </select>
                                </div>
                            </div>

                            <div class="form-group row" id="s_scno">
                                <label for="scholarnumber" class="col-md-4 col-form-label text-md-right">PCCOE Scholar Number</label>
                                <div class="col-md-6">
                                    <input type="text" id="s_scholar" class="form-control" value="" name="s_scholar" placeholder="Scholar Number">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="email_address" class="col-md-4 col-form-label text-md-right">E-Mail Address</label>
                                <div class="col-md-6">
                                    <input type="email" id="email_address" class="form-control" value="" name="login_email" placeholder="Enter Registered E-mail Address" required autofocus>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                                <div class="col-md-6">
                                    <input type="password" id="password" class="form-control" name="login_pass" placeholder="Enter Password" required>
                                </div>
                            </div>
                            <input type="text" id="device" class="form-control" name="login_device" value="web" required style="display: none;">
                            <div class="col-md-6 offset-md-4">
                                <button type="button" id="l_submit" class="btn btn-primary">
                                    Login
                                </button>
                            </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>

</main>
