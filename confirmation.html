<main class="login-form">
    <div class="cotainer">
    <br><br><br>
        <div style="text-align:center">
            <h1 style="font-size: 2em;" id="action">Checking</h1><br>
            <button onclick="window.location.href='http://pccoetnp.epizy.com/'" class="btn">Go Back To Login</button>
        </div>
    <br><br><br>
<script>
    var url = new URL(window.location.href);
    var resule = url.searchParams.get("action");
    var fresult='';
    if(resule==="uverify"){
        fresult="Unknown Error Occureed";
    }else if(resule==="afailed"){
        fresult="You have already verified or didnt register";
    }else if(resule==="active"){
        fresult="Account Activated";
    }else{
        fresult="Unknown Error Occureed";
    }
    document.getElementById("action").innerText=fresult;
</script>
    </div>

</main>
